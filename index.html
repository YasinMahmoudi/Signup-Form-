<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <script
      defer
      src="script.js"
    ></script>

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title"> Sign up for free </div>

      <form
        action="#"
        class="form form--register"
      >
        <div class="form__group">
          <label
            for="userName"
            class="form__label"
          >
            Username
          </label>
          <input
            type="text"
            class="form__input"
            id="userName"
            placeholder="Enter username"
            autocomplete="username"
          />
          <small class="form__error"></small>
        </div>

        <div class="form__group">
          <label
            for="email"
            class="form__label"
          >
            Email
          </label>
          <input
            type="text"
            class="form__input"
            id="email"
            placeholder="Enter username"
            autocomplete="email"
          />
          <small class="form__error"></small>
        </div>

        <div class="form__group">
          <label
            for="password"
            class="form__label"
          >
            Password
          </label>
          <input
            type="password"
            class="form__input"
            id="password"
            placeholder="Enter username"
          />
          <small class="form__error"></small>
        </div>

        <div class="form__group">
          <label
            for="confirmPassword"
            class="form__label"
          >
            Confirm Password
          </label>
          <input
            type="password"
            class="form__input"
            id="confirmPassword"
            placeholder="Enter username"
          />
          <small class="form__error"></small>
        </div>

        <button
          type="submit"
          class="btn btn-register"
        >
          <span> Sign up </span>
        </button>

        <!-- <button class="btn btn--loading">
          <div class="loading"></div>
        </button> -->
      </form>
    </div>
  </body>
</html>
